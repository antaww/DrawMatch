{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>DrawMatch - Login</title>
    <script src="{% static 'scripts/login.mjs' %}" type="module"></script>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <script>
        const csrftoken = '{{ csrf_token }}';
    </script>
</head>
<body>
<div class="container">
    <img class="logo" src="{% static 'images/logo.png' %}">
    <form method="post" class="login-form">
        <input type="text" name="username" id="username" placeholder="Username" maxlength="15" minlength="2" required>
        <input type="password" name="password" id="password" placeholder="Password" maxlength="50" minlength="4" required>
        <button type="submit" id="login-btn">Login</button>
        <button type="submit" id="register-btn">Register</button>
    </form>
</div>
</body>
</html>
